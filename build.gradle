group 'com.criteo.nosql'
version '2.4.0'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'com.criteo.nosql.cassandra.exporter.Main'

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'

    // General utility
    compile group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'

    // Logging
    compile  group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    // YAML parser
    compile  group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.13.1'
    compile  group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.13.1'

    // Prometheus - New client library (should fix trailing comma issue)
    implementation 'io.prometheus:prometheus-metrics-core:1.4.1'
    implementation 'io.prometheus:prometheus-metrics-exporter-common:1.4.1'
    implementation 'io.prometheus:prometheus-metrics-exporter-httpserver:1.4.1'
}

// If you don't use the uber jar
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

// In order to get maven shade equivalent plugin (Uber Jar)
buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}
